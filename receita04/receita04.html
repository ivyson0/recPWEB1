<!DOCTYPE html>
<html>   
   <head>
      <meta charset="UTF-8">
      <style>

        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 10px;
        }
        th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: center;
        }
        th {
          background-color: #feec42;
        }
     </style>      
   </head>

   <body>
      <div>
         <button id="botaoCarregar">Carregar cervejas...</button>
      </div>    

      <div id="meuAmor" class="meuDiv"></div>     
      
      <p><button onclick="sortTable()">ORDENAR</button></p>

      <p><button onclick="shuffleTable()">EMBARALHAR</button></p>


   </body>   

   <script>
      let cervejas = ["Guinness", "Desperados", "Becks", "Heineken", "Stella Artois", "Corona"];

      function carregarDiv(){
         let div = document.getElementById("meuAmor");

         let tabela = `
            <table>
               <tr>
                  <th>Cerveja</th>
               </tr>
               ${cervejas.map(item => `
                  <tr>
                     <td>${item}</td>
                  </tr>
               `).join("")}
            </table>
         `;

         div.innerHTML = tabela;
      }

      let botao = document.getElementById("botaoCarregar");
      botao.addEventListener("click", carregarDiv);  

      <!-- Função obtida no w3schools 27/08/25 -->
      function sortTable() {
         cervejas.sort(); 
         carregarDiv(); 
      }
      
      <!-- Função obtida no stackoverflow 27/08/25 -->
      function shuffle(array) {
      let currentIndex = array.length;

      while (currentIndex != 0) {
         let randomIndex = Math.floor(Math.random() * currentIndex);
         currentIndex--;

         [array[currentIndex], array[randomIndex]] = [
            array[randomIndex], array[currentIndex]];
      }
      }

      function shuffleTable() {
      shuffle(cervejas);
      carregarDiv(); // recarrega a tabela com a ordem embaralhada
      }
   </script>
</html>
